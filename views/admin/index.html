<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <style>
        /* Ensure the charts take up full width and are responsive */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #visitsChart {
            max-width: 90%;
            max-height: 70vh;
            margin-bottom: 30px;
        }
        /* Limit the size of the pie chart */
        #servicesChart {
            max-width: 40%;  /* Set smaller width for pie chart */
            max-height: 40vh; /* Set smaller height for pie chart */
            max-height: 300px;
        }

    </style>
    <h2>Patient Visits per Season</h2>
    <canvas id="visitsChart" width="400" height="200"></canvas>

    <h2>Patient Services Usage</h2>
    <canvas id="servicesChart" width="400" height="200" style="max-height: 300px;"></canvas>
    <script>
        // Chart 1: Patient Visits per Season
        const visitsCtx = document.getElementById('visitsChart').getContext('2d');
        const visitsChart = new Chart(visitsCtx, {
            type: 'bar', // Bar chart for seasonal visits
            data: {
                labels: ['Winter', 'Spring', 'Summer', 'Autumn'],
                datasets: [{
                    label: 'Number of Patients',
                    data: [120, 200, 300, 150], // Example data for visits in each season
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Chart 2: Patient Services Usage (Pie Chart)
        const servicesCtx = document.getElementById('servicesChart').getContext('2d');
        const servicesChart = new Chart(servicesCtx, {
            type: 'pie', // Pie chart for service usage
            data: {
                labels: ['Surgery', 'Air Flow', 'Other'],
                datasets: [{
                    label: 'Service Usage',
                    data: [90, 5, 5], // Example data for services
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false
            }
        });
    </script>
</body>
</html>
